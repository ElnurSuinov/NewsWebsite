<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>{{ news }}</title>
</head>
<body>
<header class="p-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <span>Daily News | Новостной сайт</span>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-primary">Главная</a></li>
            </ul>
            <form action="/search" method="post" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                {% csrf_token %}
                <input name="search_news" type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
            </form>
            {% if user.is_authenticated %}
            <div class="text-end">
                <a href="/logout"><button type="button" class="btn btn-dark me-2">Выйти</button></a>
            </div>
            {% else %}
            <div class="text-end">
                <a href="/register"><button type="button" class="btn btn-dark me-2">Регистрация</button></a>
                <a href="{% url 'login' %}"><button type="button" class="btn btn-dark me-2">Войти</button></a>
            </div>
            {% endif %}
        </div>
    </div>
</header>
<hr>
<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold text-body-emphasis">{{ news }}</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">{{ news.main_text }}</p>
        <p class="lead mb-4">Категория: <a href="/category/{{ news.news_category.id }}"></a>{{ news.news_category }}</p>
        <p class="lead mb-4">Дата публикации: {{ news.added_date }}</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Предыдущая статья</button>
            <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Следующая статья</button>
        </div>
    </div>
    <div class="overflow-hidden" style="max-height: 30vh;">
        <div class="container px-5"><img src="{{ news.news_image.url }}" class="img-fluid border rounded-3 shadow-lg mb-4"
                                         alt="" width="400" height="500" loading="lazy"></div>
    </div>
</div>
</body>
</html>
